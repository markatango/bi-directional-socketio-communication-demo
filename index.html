<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 300px;
        }
        
        h1 {
            margin-top: 0;
            color: #333;
        }
        
        .indicator-container {
            margin: 2rem 0;
        }
        
        .indicator {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .indicator.on {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: pulse 1s infinite;
        }
        
        .indicator.off {
            background: #ddd;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .status {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #555;
        }
        
        button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .connection-status {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
        }
        
        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Socket.IO Demo</h1>
        
        <div class="indicator-container">
            <div id="indicator" class="indicator off"></div>
            <div id="status" class="status">Waiting...</div>
        </div>
        
        <button id="sendButton">Send Event to Server</button>
        
        <div id="connectionStatus" class="connection-status disconnected">
            Disconnected
        </div>
    </div>
    
    <script type="module" src="/main.js"></script>
</body>
</html>
